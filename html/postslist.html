<!DOCTYPE html>
<html>

<head>
    <!-- Google Fonts file -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- Font Awesome file -->
    <script src="https://kit.fontawesome.com/4d6138cd8f.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- StyleSheet file -->
    <link rel="stylesheet" href="../styles/postlist.css">
</head>

<body>
  <!-- Header Container -->
    <div id="top-header-container">
    </div>

    <!-- Bottom container contains all other UI elements -->
    <div id="postlist-main-body-container">
    </div>
    
    <!-- Modal for signup button -->
    <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New message</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              
            </div>
            <div class="modal-body">
              <form id="signup-form">
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Name</label>
                  <input type="text" class="form-control" id="recipient-name" placeholder="Enter your name" required>
                  <label for="recipient-name" class="col-form-label">Username</label>
                  <input type="text" class="form-control" id="recipient-username" placeholder="Enter your username" required>
                  <label for="recipient-name" class="col-form-label">Password</label>
                  <input type="text" class="form-control" id="recipient-password" placeholder="Enter your password" required>
                  <label for="recipient-name" class="col-form-label">Confirm Password</label>
                  <input type="text" class="form-control" id="recipient-confirm-password" placeholder="Re-enter your name" required>
                </div>
               
              </form>
            </div>
      
             
              <div class="d-grid gap-2"></div>
                 <input id="form-submit-button" type="submit" value="Submit" form="signup-form"/>
            </div>
    
          </div>
        </div>
      </div>
      
      <!-- Modal for signIn button -->
      <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                
              </div>
              <div class="modal-body">
                <form id="signin-form">
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Username</label>
                    <input type="text" class="form-control" id="recipient-username" placeholder="Enter your username" required>
                    <label for="recipient-name" class="col-form-label">Password</label>
                    <input type="text" class="form-control" id="recipient-password" placeholder="Enter your password" required>
                  </div>
                 
                </form>
              </div>
        
               
                <div class="d-grid gap-2"></div>
                   <input id="form-submit-button" type="submit" value="Sign In" form="signin-form"/>
                   <div class="container">
                    <div class="row">
                      <div id="not-member-label-div" class="col">
                        <label>Not a member?</label>
                      </div>
                      <div id="signup-label-div" class="col">
                        <button style="border: none;background-color: white;" data-bs-toggle="modal" data-bs-target="#signUpModal" data-bs-dismiss="modal">Sign Up</button>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>


<!-- Script -->
    <script src="../scripts/postlist.js">
    </script>
    

</body>

</html>
